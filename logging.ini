[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=extend

[logger_root]
level=DEBUG
handlers=consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=extend
args=[sys.stdout]

[formatter_extend]
format=%(asctime)s - %(levelname)s - %(message)s